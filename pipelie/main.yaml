name: infrapipeline
trigger:
 branches:
   include:
     - master
 paths:
   include:
     - /env/dev

pool: default
stages: 
  - stage: 
    displayName: terraforminit


    jobs:
      - job: 
        steps:
        - task: TerraformInstaller@1
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
            backendServiceArm: 'pkserviceconection'
            backendAzureRmResourceGroupName: 'kkp-rg'
            backendAzureRmStorageAccountName: 'kpstr123'
            backendAzureRmContainerName: 'kpctr'
            backendAzureRmKey: 'dev.terraform.tfstate'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
            environmentServiceNameAzureRM: 'pkserviceconection'


  - stage: terraformapply
    displayName: "terraform apply"
    jobs:
      - job: "manualapprovaljob"
        displayName: manualapproval
        pool: server
        steps:
        - task: ManualValidation@1
          inputs:
            notifyUsers: 'pk@pk.com'
            instructions: 'kindly validate and proceed further'
      - job: terraforminit
        steps:
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
            backendServiceArm: 'pkserviceconection'
            backendAzureRmResourceGroupName: 'kkp-rg'
            backendAzureRmStorageAccountName: 'kpstr123'
            backendAzureRmContainerName: 'kpctr'
            backendAzureRmKey: 'dev.terraform.tfstate'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
            commandOptions: '--auto-approve'
            environmentServiceNameAzureRM: 'pkserviceconection'
    
      